<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="c.css"> -->
    <title>Home Page</title>



    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('/Main\ Images/15.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #0b3953;
            border-radius: 5px;
            cursor: pointer;

            text-align: center;
            font-family: "Lato", sans-serif;
            letter-spacing: .06em;
            text-transform: uppercase;

            opacity: .9;
        }

        a:hover {
            background-color: #00A36C;
            border: 1px solid #00A36C;
        }

        a i {
            margin-right: 5px;
        }

        .bar {
            position: relative;
            margin-bottom: 20px;
        }

        .bar .b {
            position: absolute;
            bottom: 10px;
            top: 20px;
            left: 10px;
        }



        form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #EAEBE5;
            padding: 10px;
            z-index: 1000;

        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 200px;

        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: 4px solid #F1F1F1;
            /* border-radius: 5px; */
            cursor: pointer;
        }



        .add .material-symbols-outlined {

            position: absolute;
            font-size: 22px;
            top: 15.5px;
            line-height: 1.2rem;
            margin-right: 10px;
            right: 2px;

            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        #recipeContainer {
            text-align: center;
            margin-top: 20px;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

            grid-gap: 40px;

            width: 80%;

            /* margin-top: 300px;
            margin-bottom: -500px; */
            /* margin: 10px auto; */

            overflow-y: auto;
            max-height: calc(100vh - 200px);

            padding: 20px;


        }

        .recipe {
            background-color: white;
            display: flex;
            flex-direction: column;

            color: gray;

            border-radius: 6px;

            box-shadow: 0 5px 10px rgba(78, 73, 73, 0.1), -5px -5px 10px rgba(34, 34, 34, 0.5);

            cursor: pointer;

            max-width: 350px;

            transition: transform 0.3s ease-in-out;

            /* margin-top: 200px; */
        }

        .recipe:hover {
            transform: scale(1.02);

        }

        .recipe img {
            height: 300px;

        }

        .recipe h3 {
            font-size: 24px;
            margin-block: 5px;
        }

        .recipe p {
            font-size: 20px;
            color: gray;
            margin: 5px 0;
        }

        .recipe span {
            font-weight: 600;
        }

        .recipe button {
            font-size: 20px;
            font-weight: 600;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin: 10px auto;

            background-color: #0b3953;

            color: white;
        }

        .recipe button:hover {
            background-color: #00A36C;
        }

        .recipe-details {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0b3953;
            color: whitesmoke;
            -webkit-transform: translate(-50%, -50%);
            border-radius: 12px;
            width: 40%;
            height: 60%;
            font-size: 20px;
            transition: all 0.5s ease-in-out;
            overflow-y: scroll;
        }


        .recipe-details-content {
            padding: 30px;
        }

        .recipeName {
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;

            margin-bottom: 20px;
        }

        .ingredientList li {
            margin-top: 10px;
            margin-left: 20px;

            margin-bottom: 20px;
        }

        .recipeInstructions p {
            line-height: 30px;
            white-space: pre-line;

            margin-bottom: 20px;
        }

        .recipe-close-btn {

            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: 2px solid #F1F1F1;
            cursor: pointer;

            position: absolute;
            top: 20px;
            right: 20px;

            width: 30px;
            height: 30px;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .recipe-close-btn:hover {
            background-color: #0b3953;
            color: whitesmoke;
        }

        .recipe-details::-webkit-scrollbar {
            width: 10px;
        }

        .recipe-details::-webkit-scrollbar-thumb {
            background-color: gray;
            border-radius: 16px;
            --webkit-border-radius: 16px;
        }

        body::-webkit-scrollbar {
            width: 16px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: rgb(77, 78, 78);
        }

        body::-webkit-scrollbar-track {

            background-color: rgb(195, 197, 197);

        }





        @media only screen and (max-width: 600px) {
            a {
                width: 100%;
            }


            a:hover {
                background-color: #00A36C;
                border: 1px solid #00A36C;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="bar">
            <div class="b">
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search..." oninput="searchFunction()">
                    <input type="submit" value="Search">
                </form>
            </div>
        </div>
    </header>


    <div id="recipeContainer"></div>

    <span class="material-symbols-outlined">

        <a href="6_feature.html">Tags <i class="fas fa-tags"></i></a>

        <a href="3_planner.html">Planner <i class="far fa-calendar-alt"></i></a>
       
        <a href="1_home.html">About us <i class="fas fa-book"></i></a>
    </span>


    <!-- creating for the pop-up -->
    <div class="recipe-details">

        <button type="button" class="recipe-close-btn">
            <i class="fas fa-times"></i>
        </button>

        <!-- in this all details of recipe will be shown -->
        <div class="recipe-details-content"></div>
    </div>

    <script>


        // it will look at what user types in the search bar and hides the navigation links that don't match the search terms
        function searchFunction() {
            var input, filter, a, i;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            a = document.getElementsByTagName("a");

            for (i = 0; i < a.length; i++) {
                if (a[i].innerText.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                } else {
                    a[i].style.display = "none";
                }
            }
        }


        // this select the part of webpage where recipes will show 
        const recipeContainer = document.querySelector('#recipeContainer');



        // listens for the form submission event, when the form is submitted, it prevents the default form submission behavior 


        // it wait for the user to sumbit the query and when the form is submitted , it prevent the page from reloading 
        document.getElementById("searchForm").addEventListener("submit", function (event) {

            // Prevent the form or (page) from refreshing 
            event.preventDefault();


            // retrieves the search term entered by the user
            var searchTerm = document.getElementById("searchInput").value;

            // check if search term is empty, If the search term is empty, it displays a message asking the user to enter a meal to search for.


            // if the user sumbit am empty search, it show message
            if (!searchTerm) {
                recipeContainer.innerHTML = `<h2>Type the meal you want to search..</h2>`;
                return;
            }


// querySelector used to select an element of class 
            const recipeDetailsContent = document.querySelector('.recipe-details-content');

            const recipeCloseBtn = document.querySelector('.recipe-close-btn');



            recipeContainer.innerHTML = "Fetching Recipes....";

            // uses the fetch API to request recipes from an online API based on the search term


            //    it send a request to an online database based on what we search and dataset respond with the list of matching recipes

            var apiKey = '1';
            fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(searchTerm)}`)


                // converting api data in json and store it in response
                .then(response => response.json())

                .then(data => {


                    // Display Recipe Cards creates a new HTML element for each recipe and appends it to the recipe container
                    recipeContainer.innerHTML = "<h2>Fetching Recipes....</h2>";

                    try {

                        data.meals.forEach(meal => {


                            // for each recipe in the list, it creates a visual card(div) containing the name, image, category 
                            const recipeDiv = document.createElement('div')

                            recipeDiv.classList.add('recipe');

                            recipeDiv.innerHTML = ` 
                        <img src = "${meal.strMealThumb}">

                        <h3>${meal.strMeal}</h3>

                        <p><span>${meal.strArea}</span> Dish</p>

                        <p>Belongs to <span>${meal.strCategory}</span> Category</p>

                        `


                            // adding a button to view recipe details  and when it is clicked it shows a popup with detailed information 
                            const button = document.createElement('button');
                            button.textContent = "View Recipe";


// appending the node button to the last of the parent node which is img, h3, and p 

                            recipeDiv.appendChild(button);

                            // adding event listener to recipe view button 
                            button.addEventListener('click', () => {
                                // passing the function 
                                oppenRecipePopup(meal);
                            })

                            recipeContainer.appendChild(recipeDiv);

                        });


                    }
                    catch (error) {

                        recipeContainer.innerHTML = "<h2>Error in Fetching Recipes..</h2>";

                    }

                    // Fetch Ingredients Function passed: Generates a list of ingredients for a given recipe 
                    const fetchIngredients = (meal) => {
                        let ingredientsList = "";
                        for (let i = 1; i <= 20; i++) {
                            const ingredient = meal[`strIngredient${i}`];

                            if (ingredient) {

                                const measure = meal[`strMeasure${i}`];

                                ingredientsList += `<li>${measure} ${ingredient}</li>`
                            }

                            else {
                                break;
                            }
                        }

                        return ingredientsList;
                    }


                    // popup is called:  the detailed information about a recipe when a recipe card is clicked


                    // fetchIngredient function called 
                    const oppenRecipePopup = (meal) => {
                        recipeDetailsContent.innerHTML = `
                        <h2 class = "recipeName">${meal.strMeal}</h2>

                       <h3>Ingredients:</h3>
                       <ul class = "ingredientList">${fetchIngredients(meal)}</ul>

                    <div class = "recipeInstructions">
                        <h3>Instructions:</h3>
                        <p>${meal.strInstructions}</p>
                    </div>
                        `
// typically used to show a popup or modal window with the recipe details 
                        recipeDetailsContent.parentElement.style.display = "block";
                    }

                    // listens for clicks on the recipe popup close button and hides the popup when clicked

                    recipeCloseBtn.addEventListener('click', () => {
                        recipeDetailsContent.parentElement.style.display = "none";

                    });
                })
                .catch(error => {
                    // Handle any errors that occur during the API request
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
