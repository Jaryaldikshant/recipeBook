<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8e9ea;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #00A36C;
            font-family: "Lato", sans-serif;
            transition: color 0.3s;
            cursor: pointer;
        }

        h1:hover {
            color: #0b3953;
            text-decoration: underline;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .category:hover img {
            transform: scale(1.05);
        }

        .category p {
            font-size: 16px;
            color: #0b3953;
            margin: 0;
            font-weight: 500;
        }

        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .recipe {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 10px;
            max-width: 220px;
            margin: 0 auto;
        }

        .recipe:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .recipe-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .recipe p {
            padding: 10px;
            margin: 0;
            text-align: center;
            color: #0b3953;
            font-size: 14px;
            font-weight: 500;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .categories {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }

            .category img {
                width: 100px;
                height: 100px;
            }

            .recipes {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }

            .category img {
                width: 80px;
                height: 80px;
            }

            .recipes {
                grid-template-columns: 1fr;
            }
        }

        .view-recipe {
            display: inline-block;
            padding: 6px 12px;
            background-color: #00A36C;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 5px;
            transition: background-color 0.3s;
            font-size: 12px;
        }
        
        .view-recipe:hover {
            background-color: #0b3953;
        }
        
        /* Modal styles */
        .recipe-modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }
        
        .close-btn:hover {
            color: #000;
        }
        
        .recipe-description {
            font-style: italic;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
        }
        
        h3 {
            color: #00A36C;
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        ul, ol {
            padding-left: 20px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        li {
            margin-bottom: 6px;
            line-height: 1.4;
        }
    </style>
</head>

        // Get all category buttons
        const categoryButtons = document.querySelectorAll('.category');
        const recipesContainer = document.querySelector('.recipes');

        // Add click event listener to each category button
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                displayRecipes(category);
            });
        });

        // Function to display recipes for a selected category
        function displayRecipes(category) {
            // Clear previous recipes
            recipesContainer.innerHTML = '';
            
            // Get recipes for the selected category
            const categoryRecipes = recipes[category];
            
            // Create and append recipe elements
            categoryRecipes.forEach(recipe => {
                const recipeElement = document.createElement('div');
                recipeElement.className = 'recipe';
                
                // Create recipe image
                const recipeImage = document.createElement('img');
                recipeImage.className = 'recipe-image';
                
                // Use the imageUrl if available, otherwise try to use local image
                if (recipe.imageUrl) {
                    recipeImage.src = recipe.imageUrl;
                } else {
                    recipeImage.src = `images/${recipe.name.toLowerCase().replace(/\s+/g, '-')}.jpg`;
                }
                
                recipeImage.alt = recipe.name;
                
                // Create recipe name
                const recipeName = document.createElement('p');
                recipeName.textContent = recipe.name;
                
                // Create view recipe button
                const viewButton = document.createElement('a');
                viewButton.href = '#';
                viewButton.className = 'view-recipe';
                viewButton.textContent = 'View Recipe';
                viewButton.onclick = function(e) {
                    e.preventDefault();
                    showRecipeDetails(recipe);
                };
                
                // Append elements to recipe
                recipeElement.appendChild(recipeImage);
                recipeElement.appendChild(recipeName);
                recipeElement.appendChild(viewButton);
                
                // Append recipe to container
                recipesContainer.appendChild(recipeElement);
            });
        }

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.className = 'modal-content';
            
            // Create close button
            const closeBtn = document.createElement('span');
            closeBtn.className = 'close-btn';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = function() {
                document.body.removeChild(modal);
            };
            
            // Create recipe title
            const title = document.createElement('h2');
            title.textContent = recipe.name;
            
            // Create recipe description
            const description = document.createElement('p');
            description.className = 'recipe-description';
            description.textContent = recipe.description;
            
            // Create ingredients section
            const ingredientsTitle = document.createElement('h3');
            ingredientsTitle.textContent = 'Ingredients:';
            
            const ingredientsList = document.createElement('ul');
            recipe.ingredients.forEach(ingredient => {
                const li = document.createElement('li');
                li.textContent = ingredient;
                ingredientsList.appendChild(li);
            });
            
            // Create instructions section
            const instructionsTitle = document.createElement('h3');
            instructionsTitle.textContent = 'Instructions:';
            
            const instructionsList = document.createElement('ol');
            recipe.instructions.forEach(instruction => {
                const li = document.createElement('li');
                li.textContent = instruction;
                instructionsList.appendChild(li);
            });
            
            // Append all elements to modal content
            modalContent.appendChild(closeBtn);
            modalContent.appendChild(title);
            modalContent.appendChild(description);
            modalContent.appendChild(ingredientsTitle);
            modalContent.appendChild(ingredientsList);
            modalContent.appendChild(instructionsTitle);
            modalContent.appendChild(instructionsList);
            
            // Append modal content to modal
            modal.appendChild(modalContent);
            
            // Append modal to body
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target === modal) {
                    document.body.removeChild(modal);
                }
            };
        }
        
        // Display breakfast recipes initially
        displayRecipes('breakfast');
    </script>
</body>

</html>
