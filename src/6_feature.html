<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Categories</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8e9ea;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #00A36C;
            font-family: "Lato", sans-serif;
            transition: color 0.3s;
            cursor: pointer;
        }

        h1:hover {
            color: #0b3953;
            text-decoration: underline;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .category {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .category:hover img {
            transform: scale(1.05);
        }

        .category p {
            font-size: 18px;
            color: #0b3953;
            margin: 0;
            font-weight: 500;
        }

        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .recipe {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .recipe:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe p {
            padding: 15px;
            margin: 0;
            text-align: center;
            color: #0b3953;
            font-size: 16px;
            font-weight: 500;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .categories {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .category img {
                width: 120px;
                height: 120px;
            }

            .recipes {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .categories {
                grid-template-columns: repeat(2, 1fr);
            }

            .category img {
                width: 100px;
                height: 100px;
            }

            .recipes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1>Recipe Categories</h1>

        <div class="categories">

            <button class="category" data-category="breakfast">
                <img src="images/breakfast.jpg" alt="Breakfast">
                <p>Breakfast</p>
            </button>

            <button class="category" data-category="lunch">
                <img src="images/lunch.jpg" alt="Lunch">
                <p>Lunch</p>
            </button>

            <button class="category" data-category="dinner">
                <img src="images/dinner.jpg" alt="Dinner">
                <p>Dinner</p>
            </button>

            <button class="category" data-category="desserts">
                <img src="images/desserts.jpg" alt="Desserts">
                <p>Desserts</p>
            </button>

            <button class="category" data-category="drinks">
                <img src="images/drinks.jpg" alt="Drinks">
                <p>Drinks</p>
            </button>
            
        </div>
        <div class="recipes"></div>
    </div>


    <script>
        const recipes = {
            breakfast: [
                "Omelette",
                "Pancakes",
                "French Toast"
            ],
            lunch: [
                "Sandwich",
                "Salad",
                "Soup"
            ],
            dinner: [
                "Pasta",
                "Spaghetti Bolognese",
                "Stir-Fry"
            ],
            desserts: [
                "Chocolate Cake",
                "Apple Pie",
                "Ice Cream"
            ],
            drinks: [
                "Smoothie",
                "Mojito",
                "Coffee"
            ]
        };

        // Get all category buttons
        const categoryButtons = document.querySelectorAll('.category');
        const recipesContainer = document.querySelector('.recipes');

        // Add click event listener to each category button
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                displayRecipes(category);
            });
        });

        // Function to display recipes for a selected category
        function displayRecipes(category) {
            // Clear previous recipes
            recipesContainer.innerHTML = '';
            
            // Get recipes for the selected category
            const categoryRecipes = recipes[category];
            
            // Create and append recipe elements
            categoryRecipes.forEach(recipe => {
                const recipeElement = document.createElement('div');
                recipeElement.className = 'recipe';
                
                // Create recipe image
                const recipeImage = document.createElement('img');
                recipeImage.className = 'recipe-image';
                recipeImage.src = `images/${recipe.toLowerCase().replace(/\s+/g, '-')}.jpg`;
                recipeImage.alt = recipe;
                
                // Create recipe name
                const recipeName = document.createElement('p');
                recipeName.textContent = recipe;
                
                // Append elements
                recipeElement.appendChild(recipeImage);
                recipeElement.appendChild(recipeName);
                recipesContainer.appendChild(recipeElement);
            });
        }

        // Display breakfast recipes by default
        displayRecipes('breakfast');
    </script>
</body>

</html>
